# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Days of wandering
subtitle:
description:
author: Lswks
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://lswks.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:


font:
enable: true
# Uri of fonts host. E.g. //fonts.googleapis.com (Default)
host: //fonts.useso.com

# Social links
social:
  GitHub: https://github.com/Lswks
  Weibo: http://www.weibo.com/3026147062/profile?rightmod=1&wvr=6&mod=personinfo
  JianShu: http://www.jianshu.com/users/b03b254d2caa/latest_articles

favicon: images/favicon.ico


# Social Icons
social_icons:
  enable: true
  # Icon Mappings
  GitHub: github
  Twitter: twitter
  Weibo: weibo
  Facebook: facebook-square
  JianShu: heartbeat

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

  # hexo sitemap网站地图
sitemap:
  path: sitemap.xml


# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

archive_generator:
    per_page: 0
    yearly: false
    monthly: false
    daily: false

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cactus 

# Deployment
## Docs: https://hexo.io/docs/deployment.html
# github: git@github.com:Bigmercu/bigmercu.github.io.git,master
deploy:
  type: git
  repo: git@github.com:Lswks/lswks.github.io.git
  branch: master
